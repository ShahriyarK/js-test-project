<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>All about food</title>
</head>
<body>
    <div class="main-box">
        <form>
            <h1 class="space">Food Cuisine</h1>
            <p class="space">Discover a world of flavors</p>
            <input class="space" type="text" id="search-box" placeholder="Your search text here">
            <button type="submit" class="btn-form ">Search</button>
        </form>
        <div class="card-container">
        </div>
    </div>
    <div class="recipe-details">
        <h1>Recipe Name</h1>
        <p id="title"></p>
        <h2>Recipe Ingredients</h2>
        <p id="ingredients"></p>
        <h2>Recipe Summary</h2>
        <p id="summary"></p>
        <h2>Instructions</h2>
        <p id="instructions"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
