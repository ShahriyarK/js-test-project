<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media-queries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>All about food</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html" id="home-link">
                <h1>Food Library</h1>
                <img src="food-col.png">
            </a>
        </div>
        <form>
            <div class="search-div">
                <input type="text" id="search-box" placeholder="Please enter your search" required>
                <button type="submit" class="btn-form "><i class="fa fa-search fa-lg"></i></button>
                <button type="button" id="back-btn">Return to Recipe list</button>
            </div>
        </form>
    </div>
    <h1 class="search-title"></h1>
    <h1 id="recipe-info-title" class="search-title"></h1>
    <p id="error"></p>
    <div class="card-container"></div>
    <div class="recipe-details">
        <h2 id="title"></h2>
        <img>
        <h2 class="recipe-info">Recipe Ingredients</h2>
        <p id="ingredients"></p>
        <h2 class="recipe-info">Recipe Summary</h2>
        <p id="summary"></p>
        <h2 class="recipe-info">Instructions</h2>
        <p id="instructions"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
