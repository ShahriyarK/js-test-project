<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>All about food</title>

<body>


    <div class="main-box">
        <div class="logo">
            <a href="index.html" id="logo-link">
                <h1>Food Library</h1>

            </a>
            <!-- <i class="fa fa-globe fa-2x"></i> -->

        <!-- <a href="index.html">Go to Home Page</a> -->
        <form>
            <!-- <h1 class="space">Find the perfect meal for any occasion...</h1>
            <p class="space">And discover a world of flavors.</p> -->
            <div class="search-div">
            <input type="text" id="search-box" placeholder="Please enter your search" required>
            <button type="submit" class="btn-form "><i class="fa fa-search fa-lg"></i></button>
            </div>
            <p id="error"></p>
        </form>
        <!-- <div class="card-container">
        </div> -->
    </div>
    <h1 class="search-title"></h1>
    <div class="card-container">

    </div>
    <div class="recipe-details">
        <!-- <h2>Recipe Name</h2> -->
        <h2 id="title"></h2>
        <img>
        <h2 class="recipe-info">Recipe Ingredients</h2>
        <p id="ingredients"></p>
        <h2 class="recipe-info">Recipe Summary</h2>
        <p id="summary"></p>
        <h2 class="recipe-info">Instructions</h2>
        <p id="instructions"></p>
    </div>
    <script src="script.js"></script>
</body>
